{% extends 'blog/base.html' %}

{% block title %}
    blog list
{% endblock title %}

{% block contents %}
    <h2 class="title">Post List</h2>
    <section>
        <ul class="list-group">
            {% for item in content %}
                <li class="list-group-item">{{ item.title }} - {{ item.published }}</li>
            {% endfor %}
        </ul>
    </section>
{% endblock contents %}
