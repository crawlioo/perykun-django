{% extends "blog/base.html" %}

{% block title %}
  {{ content.title }}
{% endblock title %}

{% block contents %}
  <div class="container">
     <h3 class="subhead">{{ content.title }}</h3>
     <p class="disabled"> Published at: {{ content.published }} by: {{ content.author }}</p>
     <section class="section">{{content.content}}</section>
  </div>
{% endblock contents %}
