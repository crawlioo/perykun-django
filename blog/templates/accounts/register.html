{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Register
{% endblock title %}

{% block contents %}
{% include "partials/navbar.html" %}
  <div class="container">
      <h1>Register</h1>
      <p>Use Following Form to Register</p>
      <form method="POST" novalidate>
          {{forms | crispy}}
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-success">Register</button>
      </form>
  </div>
{% endblock contents %}
